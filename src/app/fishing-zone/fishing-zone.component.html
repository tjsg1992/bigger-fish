<h2>Fishing Zone</h2>
<div ngbDropdown class='d-inline-block'>
    <button class='btn btn-secondary' id="dropdownMenuButton" ngbDropdownToggle>Fishing Zone</button>
    <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
      <button *ngFor='let fishingZone of world.fishingZones' ngbDropdownItem (click)=changeFishingZone(fishingZone.name)>{{fishingZone.name}}</button>
    </div>
</div>
<div *ngFor='let fishType of fishingZone.fishTypes'>
    <p>{{fishType}}</p>
    <button type='button' (click)=player.catch(fishType)>Catch</button>
</div>
